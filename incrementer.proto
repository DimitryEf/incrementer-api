syntax = "proto3";

package main;

service Incrementer {
    rpc GetNumber(Empty) returns (Response) {}
    rpc IncrementNumber(Empty) returns (Empty) {}
    rpc SetParams(Request) returns (Empty) {}
}

message Request {
    int64 maximum_value = 1;
    int64 step_value = 2;
}

message Response {
    int64 num = 1;
}

message Empty {
    bool status = 1;
}

